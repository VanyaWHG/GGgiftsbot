<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GGgifts</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  background: #0b0f17;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 90px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 10;
}

.logo {
  font-size: 36px;
  font-weight: 900;
}

.balance {
  background: #1c1c1c;
  padding: 14px 22px;
  border-radius: 40px;
  display: flex;
  gap: 14px;
  align-items: center;
  font-size: 22px;
  font-weight: 700;
}

.plus {
  background: #2ea6ff;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  font-weight: bold;
}

/* КОНТЕНТ */

.content {
  padding-top: 110px;
  padding-bottom: 150px;
}

.cases {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
  padding: 24px;
}

/* КЕЙСЫ БОЛЬШЕ */

.case {
  background: linear-gradient(145deg,#1e293b,#111827);
  border-radius: 28px;
  height: 240px; /* увеличили */
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  transition: 0.2s;
}

.case:active {
  transform: scale(0.97);
}

/* НИЖНЕЕ МЕНЮ ПОВЫШЕ */

.bottom {
  position: fixed;
  bottom: 20px;
  left: 10px;
  right: 10px;
  height: 90px;
  background: transparent;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav {
  background: #1c1c1c;
  padding: 16px 14px;
  border-radius: 18px;
  text-align: center;
  font-size: 18px;
  font-weight: 700;
  width: 18%;
}

.nav.center {
  background: #2ea6ff;
  color: white;
}

/* ЦЕНТРАЛЬНАЯ КНОПКА БОЛЬШАЯ */

.nav.center {
  background: linear-gradient(145deg,#3b82f6,#2563eb);
  width: 95px;
  height: 95px;
  border-radius: 50%;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: 700;
  margin-top: -55px; /* сильнее подняли */
  box-shadow: 0 20px 40px rgba(59,130,246,0.6);
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">GGgifts</div>

  <div class="balance">
    ⭐ <span id="balance">0</span>
    <div class="plus" onclick="topUp()">+</div>
  </div>
</div>

<div class="content">
  <div class="cases">
    <div class="case"></div>
    <div class="case"></div>
    <div class="case"></div>
    <div class="case"></div>
  </div>
</div>

<div class="bottom">
  <div class="nav">Апгрейд</div>
  <div class="nav">Крафты</div>
  <div class="center-btn">Кейсы</div>
  <div class="nav">Друзья</div>
  <div class="nav">Профиль</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe.user;

async function loadUser() {
  const r = await fetch("/api/getUser", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      telegram_id: user.id
    })
  });

  const data = await r.json();
  document.getElementById("balance").innerText = data.balance;
}

async function topUp() {
  const amount = prompt("Введите количество звёзд");

  if(!amount) return;

  const r = await fetch("/api/pay", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ amount })
  });

  const data = await r.json();
  tg.openInvoice(data.invoice);
}

loadUser();
  
  const tg = window.Telegram.WebApp;
tg.expand();

if (tg.initDataUnsafe?.user?.photo_url) {
  document.getElementById("avatar").src =
    tg.initDataUnsafe.user.photo_url;
}
</script>

</body>
</html>
