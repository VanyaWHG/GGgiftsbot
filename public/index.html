<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GGgifts</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  background: #0b0f17;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* HEADER */

.header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 80px;
  background: linear-gradient(180deg,#111827,#0b0f17);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 10;
}

.logo {
  font-size: 20px;
  font-weight: 700;
}

.balance {
  background: #1f2937;
  padding: 10px 18px;
  border-radius: 30px;
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 18px;
  font-weight: 600;
}

.plus {
  background: #3b82f6;
  width: 34px;
  height: 34px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  transition: 0.2s;
}

.plus:active {
  transform: scale(0.9);
}

/* CONTENT */

.content {
  padding-top: 100px;
  padding-bottom: 110px;
}

.cases {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  padding: 20px;
}

.case {
  background: linear-gradient(145deg,#1e293b,#111827);
  border-radius: 22px;
  height: 200px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  transition: 0.2s;
}

.case:active {
  transform: scale(0.97);
}

/* BOTTOM NAV */

.bottom {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 95px;
  background: linear-gradient(180deg,#0b0f17,#111827);
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.nav {
  color: #6b7280;
  font-size: 14px;
  text-align: center;
}

.nav.center {
  background: #3b82f6;
  width: 75px;
  height: 75px;
  border-radius: 50%;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 15px;
  font-weight: 700;
  margin-top: -35px;
  box-shadow: 0 10px 25px rgba(59,130,246,0.6);
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">GGgifts</div>

  <div class="balance-box">
    ⭐ <span id="balance">0</span>
    <div class="plus" onclick="topUp()">+</div>
  </div>
</div>

<div class="content">
  <div class="cases">
    <div class="case"></div>
    <div class="case"></div>
    <div class="case"></div>
    <div class="case"></div>
  </div>
</div>

<div class="bottom">
  <div class="nav">Апгрейд</div>
  <div class="nav">Крафты</div>
  <div class="center-btn">Кейсы</div>
  <div class="nav">Друзья</div>
  <div class="nav">Профиль</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe.user;

async function loadUser() {
  const r = await fetch("/api/getUser", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      telegram_id: user.id
    })
  });

  const data = await r.json();
  document.getElementById("balance").innerText = data.balance;
}

async function topUp() {
  const amount = prompt("Введите количество звёзд");

  if(!amount) return;

  const r = await fetch("/api/pay", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ amount })
  });

  const data = await r.json();
  tg.openInvoice(data.invoice);
}

loadUser();
</script>

</body>
</html>
