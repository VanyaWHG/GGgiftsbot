<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>GGgifts</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  background: #0e0e0e;
  color: white;
  font-family: Arial, sans-serif;
}

.header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 15px;
  z-index: 10;
}

.balance {
  background: #1c1c1c;
  padding: 6px 12px;
  border-radius: 20px;
  display: flex;
  gap: 8px;
  align-items: center;
}

.plus {
  background: #2ea6ff;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.content {
  padding-top: 70px;
  padding-bottom: 90px;
}

.cases {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  padding: 15px;
}

.case {
  background: #1a1a1a;
  border-radius: 16px;
  height: 160px;
}

.bottom {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 80px;
  background: #111;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.nav {
  color: #777;
  font-size: 12px;
}

.nav.center {
  background: #2ea6ff;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
  <div>GGgifts</div>
  <div class="balance">
    ⭐ 50
    <div class="plus">+</div>
  </div>
</div>

<div class="content">
  <div class="cases">
    <div class="case"></div>
    <div class="case"></div>
    <div class="case"></div>
    <div class="case"></div>
  </div>
</div>

<div class="bottom">
  <div class="nav">Апгрейд</div>
  <div class="nav">Крафты</div>
  <div class="nav center">Кейсы</div>
  <div class="nav">Друзья</div>
  <div class="nav">Профиль</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

fetch(`/api/me?telegram_id=${tg.initDataUnsafe.user.id}`)
  .then(r => r.json())
  .then(user => {
    if (user.is_admin) {
      const adminBtn = document.createElement("div");
      adminBtn.className = "nav";
      adminBtn.innerText = "Админка";
      adminBtn.onclick = () => {
        window.location.href = "/admin.html";
      };
      document.querySelector(".bottom").appendChild(adminBtn);
    }
  });
</script>

</body>
</html>
