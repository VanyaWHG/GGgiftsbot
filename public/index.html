<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GGgifts</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e12;
      color: white;
      padding-bottom: 90px;
    }

    /* HEADER */
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    .balance {
      background: #1c1c24;
      padding: 10px 16px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }

    .balance button {
      background: #7b5cff;
      border: none;
      color: white;
      font-size: 22px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
    }

    /* CASES */
    .cases {
      display: flex;
      gap: 16px;
      padding: 20px;
      overflow-x: auto;
    }

    .case {
      min-width: 220px;
      height: 260px;
      background: linear-gradient(180deg, #2a2a3a, #15151c);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 22px;
    }

    /* BOTTOM MENU */
    .bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #121218;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #222;
    }

    .bottom div {
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }

    .bottom .active {
      opacity: 1;
      color: #7b5cff;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="top">
    <div>üê∏ GG</div>

    <div class="balance">
      ‚≠ê <span id="stars">0</span>
      <button onclick="pay()">+</button>
    </div>
  </div>

  <!-- CASES -->
  <div class="cases">
    <div class="case">–ö–µ–π—Å 1</div>
    <div class="case">–ö–µ–π—Å 2</div>
    <div class="case">–ö–µ–π—Å 3</div>
  </div>

  <!-- BOTTOM MENU -->
  <div class="bottom">
    <div>–ê–ø–≥—Ä–µ–π–¥</div>
    <div>–ö—Ä–∞—Ñ—Ç—ã</div>
    <div class="active">–ö–µ–π—Å—ã</div>
    <div>–î—Ä—É–∑—å—è</div>
    <div>–ü—Ä–æ—Ñ–∏–ª—å</div>
  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  // –ü—Ä–∏–º–µ—Ä –±–∞–ª–∞–Ω—Å–∞ (–ø–æ—Ç–æ–º –ø–æ–¥–∫–ª—é—á–∏–º —Ä–µ–∞–ª—å–Ω—ã–π)
  document.getElementById("stars").innerText = 50;

  function pay() {
    fetch("/api/pay", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_id: tg.initDataUnsafe.user.id,
        amount: 100
      })
    })
    .then(r => r.json())
    .then(data => {
      tg.openInvoice(data.invoice);
    });
  }
</script>

</body>
</html>
